<h1 mat-dialog-title>
  {{ createDialog ? "Create Note" : "Update Note" }}
</h1>
<mat-dialog-content class="note-dialog-content">
  <form [formGroup]="noteForm" (ngSubmit)="onSubmit()" class="note-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
      <mat-error *ngIf="noteForm.controls['title'].hasError('required')">
        Title is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content"></textarea>
      <mat-error *ngIf="noteForm.controls['content'].hasError('required')">
        Content is required.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="note-dialog-actions">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    class="submit-button"
    mat-raised-button
    color="warn"
    [disabled]="noteForm.invalid"
    (click)="onSubmit()"
  >
    Submit
  </button>
</mat-dialog-actions>
