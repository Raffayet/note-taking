<div class="notes-container">
  <ng-container class="search-container">
    <button
      class="add-button"
      mat-raised-button
      color="primary"
      (click)="openNoteDetailsDialog()"
    >
      Add new note
    </button>
    <mat-form-field>
      <input
        class="search-input"
        matInput
        type="text"
        placeholder="Search ..."
        (input)="onSearchInput($event)"
      />
    </mat-form-field>
  </ng-container>
  <mat-table [dataSource]="notes" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let note" (click)="openNoteDetailsDialog(note)">
        {{ note.title }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="content">
      <mat-header-cell *matHeaderCellDef> Content </mat-header-cell>
      <mat-cell *matCellDef="let note" (click)="openNoteDetailsDialog(note)">
        {{ note.content | slice : 0 : 20 }}...
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let note">
        <button
          mat-raised-button
          color="accent"
          (click)="openNoteDetailsDialog(note)"
        >
          Update
        </button>
        <button mat-raised-button color="warn" (click)="deleteNote(note)">
          Delete
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <!-- paginator -->
  <mat-paginator
    [length]="totalLength"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
